<div class="container">
    <div>
    <h2>Ajouter un Client :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID client</label>
        <input type="number" [(ngModel)]="newClient.idClient"
        name="idClient" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >id devis</label>
        <input type="number"[(ngModel)]= "newClient.idDevis"
        name="idDevis" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >nom client</label>
            <input type="text" [(ngModel)]= "newClient.nomClient"
            name="nomClient" class="form-control">
            </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >tel client</label>
        <input type="text" [(ngModel)]= "newClient.telClient"
        name="telClient" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >type client</label>
            <input type="text" [(ngModel)]= "newClient.typeClient"
            name="typeClient" class="form-control">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <label >Rib </label>
                <input type="text" [(ngModel)]= "newClient.RibClient"
                name="RibClient" class="form-control">
                </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <label >chantier </label>
                <input type="text" [(ngModel)]= "newClient.chantier"
                name="chantier" class="form-control">
                </div>
        <div class="mt-2">
        <button type="submit" (click)="addClient()" class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>
