<div class="container">
    <div>
    <h2>Modifier un Chantier :</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Chantier</label>
    <input  readonly type="number" [(ngModel)]="currentChantier.IdChantier"
    name="IdChantier" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Chantier </label>
    <input type="text"[(ngModel)]= "currentChantier.nomChantier"
    name="nomChantier" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >adresse Chantier</label>
    <input type="text" [(ngModel)]= "currentChantier.adresse"
    name="adresse" class="form-control">
    </div>
    <div class="mt-2">
    <button type="submit" (click)="updateChantier()" class="btn btn-success">Modifer</button>
    </div>
    </form>
    </div>
